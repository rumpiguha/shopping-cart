<div>
  <div  *ngIf="this.finalItems.data.length > 0">
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="finalItems">
        <ng-container matColumnDef="productId">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.productId}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Product </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <mat-header-cell *matHeaderCellDef>Quantity </mat-header-cell>
          <mat-cell *matCellDef="let item">{{item.quantity}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="totalprice">
          <mat-header-cell *matHeaderCellDef>Price </mat-header-cell>
          <mat-cell *matCellDef="let item">
             {{item.totalprice | currency}}
             </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
   
    <div class="totalPrice">
      <label >Total Price</label>
      <label class="price">{{this.finalItems.data[0].cartTotal | currency:selectedCurrency }}</label>
    </div>
    <div class="btnDiv" >
      <button class="back" #backBtn (click)="goBack()">Back</button>
      &nbsp;
      <button class="checkOut" #checkOutBtn (click)="checkOut()">Check Out</button>
    </div>
  </div>

  <div *ngIf="this.finalItems.data.length == 0">
    <p class="message">Your cart is empty..</p>
    <div >
      <button class="back" #backBtn (click)="goBack()">Back</button>
    </div>
  </div>
</div>
